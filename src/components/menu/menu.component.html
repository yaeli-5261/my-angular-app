<mat-toolbar color="primary" class="top-toolbar">
  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Welcome to Our Site</span>
  <span class="spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="main-container">
  <mat-sidenav #sidenav mode="side" class="side-sidenav" [opened]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="courses" routerLinkActive="active" matRipple (click)="sidenav.close()">
        <mat-icon>school</mat-icon>
        <span>Courses</span>
      </a>
      <a mat-list-item routerLink="myCourses" routerLinkActive="active" matRipple (click)="sidenav.close()">
        <mat-icon>book</mat-icon>
        <span>My Courses</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
